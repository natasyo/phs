<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid container-xxl">
                <a class="navbar-brand" href="#"><img src="./images/logo_blue.png" alt="phs"></a>
                <button class="navbar-toggler border-0 outline" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <a class="navbar-brand" href="#"><img src="./images/logo_gray.png" alt="phs"></a>
                        <button type="button" class="btn-close ml-0" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div
                        class="offcanvas-body mt-5 mt-lg-1 d-flex flex-column flex-lg-row mb-3 mb-lg-0 p-0 align-items-lg-center">
                        <ul class="navbar-nav justify-content-start flex-grow-1 pe-lg-1 pe-xl-3">
                            <li class="">
                                <a href="#">Главная</a>
                            </li>
                            <li class="">
                                <a class="" href="#">Контакты</a>
                            </li>
                            <li class="">
                                <a class="" href="#">О нас</a>
                            </li>
                            <li class="active">
                                <a class="" href="#">Новости</a>
                            </li>
                        </ul>
                        <div
                            class="d-flex flex-column align-items-center flex-lg-row py-4 py-lg-0 offcanvas-bottom p-3 p-lg-0">
                            <p class="d-lg-none text-center mb-3 mt-1">Контакты</p>
                            <p class="contact-info me-3 me-xl-3 mb-lg-0 d-none d-xl-flex ">
                                <img src="images/location.png" alt="location">
                                <span class="ms-3">Москва, ул. Каппарова, 4</span>
                            </p>
                            <a href="tel:79315044481" class="contact-info me-3 me-xl-3 mb-lg-0">
                                <img src="images/phone.png" alt="phone" class="d-none d-lg-inline">
                                <img src="images/phone_mobile.png" alt="phone" class="d-lg-none">
                                <span class="ms-3">+7 (931) 504-44-81</span>
                            </a>
                            <a href="mailto:phspacking@phs.com" class="contact-info me-3 me-xl-3 mb-lg-0 d-lg-none">
                                <img src="images/email.png" alt="email">
                                <span class="ms-3">phspacking@phs.com</span>
                            </a>
                            <p class="contact-info mb-1 mb-lg-0 d-none d-none d-lg-flex">
                                <img src="images/time.png" alt="time">
                                <span class="ms-3">9:00 - 19:00</span>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section class="banner">
        <div class="container-fluid container-xxl">
            <div class="row">
                <div class="col-lg-6 col-xxl-5">
                    
                    <p class="h1 banner__header">Линии для розлива: от 5000 до 48 000 бутылок в час</p>
                    <p class="banner__text">От проектирования до запуска – оборудование для любого типа напитков,
                        адаптированное под ваш бизнес.</p>
                    <button class="btn btn-primary btn-primary-border banner__btn fw-bold">Подобрать линию</button>
                </div>
            </div>

        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
